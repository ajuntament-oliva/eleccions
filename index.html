<script>
            try {
              // Create root element
// https://www.amcharts.com/docs/v5/getting-started/#Root_element
var root = am5.Root.new("chartdiv");

// Set themes
// https://www.amcharts.com/docs/v5/concepts/themes/
root.setThemes([
  am5themes_Animated.new(root)
]);

// Create chart
// https://www.amcharts.com/docs/v5/charts/percent-charts/pie-chart/
// start and end angle must be set both for chart and series
var chart = root.container.children.push(am5percent.PieChart.new(root, {
  startAngle: 180,
  endAngle: 360,
  layout: root.verticalLayout,
  innerRadius: am5.percent(50)
}));

// Create series
// https://www.amcharts.com/docs/v5/charts/percent-charts/pie-chart/#Series
// start and end angle must be set both for chart and series
var series = chart.series.push(am5percent.PieSeries.new(root, {
  startAngle: 180,
  endAngle: 360,
  valueField: "value",
  categoryField: "category",
  alignLabels: false
}));

series.states.create("hidden", {
  startAngle: 180,
  endAngle: 180
});

series.slices.template.setAll({
  cornerRadius: 5
});

series.ticks.template.setAll({
  forceHidden: true
});
//ELEGIR COLORES
series.get("colors").set("colors", [
  am5.color("#682434"),
  am5.color("#e06c24"),
  am5.color("#e80c14"),
  am5.color("#205c9c"),
  am5.color("#ff6404"),
]);

//CAMBIAR TAMAÃ‘O Y DESIGNAR ETIQUETAS
series.labels.template.setAll({
  fontSize: 20,
  fill: am5.color("#000000,#e06c24 "),
  

  text: "{category}"
});


// Set data
// https://www.amcharts.com/docs/v5/charts/percent-charts/pie-chart/#Setting_data
series.data.setAll([
  { value: 6, category: "PRO OLIVA" },
  { value: 6, category: "CCPV" },
  { value: 5, category: "P.S.O.E" },
  { value: 3, category: "PP" },
  { value: 1, category: "Cs" }
]);


series.appear(1000, 100);            }
            catch( e ) {
              console.log( e );
            }
          </script>
</div>

      var demoData = {

    "javascript": "\/\/ Create root element\r\n\/\/ https:\/\/www.amcharts.com\/docs\/v5\/getting-started\/#Root_element\r\nvar root = am5.Root.new(\"chartdiv\");\r\n\r\n\/\/ Set themes\r\n\/\/ https:\/\/www.amcharts.com\/docs\/v5\/concepts\/themes\/\r\nroot.setThemes([\r\n  am5themes_Animated.new(root)\r\n]);\r\n\r\n\/\/ Create chart\r\n\/\/ https:\/\/www.amcharts.com\/docs\/v5\/charts\/percent-charts\/pie-chart\/\r\n\/\/ start and end angle must be set both for chart and series\r\nvar chart = root.container.children.push(am5percent.PieChart.new(root, {\r\n  startAngle: 180,\r\n  endAngle: 360,\r\n  layout: root.verticalLayout,\r\n  innerRadius: am5.percent(50)\r\n}));\r\n\r\n\/\/ Create series\r\n\/\/ https:\/\/www.amcharts.com\/docs\/v5\/charts\/percent-charts\/pie-chart\/#Series\r\n\/\/ start and end angle must be set both for chart and series\r\nvar series = chart.series.push(am5percent.PieSeries.new(root, {\r\n  startAngle: 180,\r\n  endAngle: 360,\r\n  valueField: \"value\",\r\n  categoryField: \"category\",\r\n  alignLabels: false\r\n}));\r\n\r\nseries.states.create(\"hidden\", {\r\n  startAngle: 180,\r\n  endAngle: 180\r\n});\r\n\r\nseries.slices.template.setAll({\r\n  cornerRadius: 5\r\n});\r\n\r\nseries.ticks.template.setAll({\r\n  forceHidden: true\r\n});\r\n\r\n\/\/ Set data\r\n\/\/ https:\/\/www.amcharts.com\/docs\/v5\/charts\/percent-charts\/pie-chart\/#Setting_data\r\nseries.data.setAll([\r\n  { value: 10, category: \"One\" },\r\n  { value: 9, category: \"Two\" },\r\n  { value: 6, category: \"Three\" },\r\n  { value: 5, category: \"Four\" },\r\n  { value: 4, category: \"Five\" },\r\n  { value: 3, category: \"Six\" },\r\n  { value: 1, category: \"Seven\" }\r\n]);\r\n\r\nseries.appear(1000, 100);",
